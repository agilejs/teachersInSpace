<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><a href="" ng-click="reverse=!reverse">Title (Reversed: {{reverse}})</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:'title':reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
