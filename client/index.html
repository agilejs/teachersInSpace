<!doctype html>
<html ng-app="MovieDatabase" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">Movie Database Teacher Version</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Movie Databasetest</a>
                <ul class="nav">
                    <li class={{homeActive}}>
                        <a href="/" ng-click="homeActive = 'active';
                                              moviesActive = '';
                                              actorsActive = '';">Home</a>
                    </li>
                    <li class={{moviesActive}}>
                        <a href="/movies" ng-click="homeActive = '';
                                                    moviesActive = 'active';
                                                    actorsActive = '';">Movies</a>
                    </li>
                    <li class={{actorsActive}}>
                        <a href="/actors" ng-click="homeActive = '';
                                                    moviesActive = '';
                                                    actorsActive = 'active';">Actors</a>
                    </li>
                </ul>
                <div class="navbar-search pull-right">
                    <input type="text"
                        class="search-query span2"
                        placeholder="Search">
                </div>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>
    </div>

    <script src="/js/lib/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
